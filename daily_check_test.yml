name: NFPC NFTC Test Check

on:
  schedule:
    - cron: "15 22 * * *"   # KST 07:15 (UTC 22:15) - 테스트용
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: nfpc-nftc-test
  cancel-in-progress: false

jobs:
  run-test-check:
    runs-on: ubuntu-latest
    env:
      LAWGO_OC: ${{ secrets.LAWGO_OC }}
      LAWGO_MOCK: ${{ secrets.LAWGO_MOCK }}
      OUTPUT_DATA: data_test.json
      OUTPUT_SNAPSHOT: snapshot_test.json
      TZ: Asia/Seoul

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Sanity (no reveal)
        shell: bash
        run: |
          if [ -z "$LAWGO_OC" ] && [ "${LAWGO_MOCK}" != "1" ]; then
            echo "ERROR: LAWGO_OC is empty. Set repo secret LAWGO_OC or enable LAWGO_MOCK=1"
            exit 1
          fi
          echo "LAWGO_OC present? $([ -z "$LAWGO_OC" ] && echo no || echo yes)"
          echo "LAWGO_MOCK=${LAWGO_MOCK:-0}"

      - name: Run test checker
        run: |
          python scripts/check_updates_test.py

      - name: Commit & push (only if changed)
        shell: bash
        run: |
          git config user.name "nfpc-nftc-test-bot"
          git config user.email "bot@users.noreply.github.com"

          if git status --porcelain | grep -E 'data_test\.json|snapshot_test\.json' >/dev/null 2>&1; then
            git add data_test.json snapshot_test.json
            git commit -m "Test NFPC/NFTC check" || true
            git push
          else
            echo "No changes to commit."
          fi
